{% extends "anzeigen/base.html" %}
{% block content %}

<article class="media content-section border-0 shadow-sm p-3 mb-4 bg-white rounded">
    <img class="rounded-circle article-img" src="{{ object.autor.profil.profil_bild.url }}" alt="">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="{% url 'benutzer-anzeigen' object.autor.username %}">{{ object.autor }}</a>
            <small class="text-muted">{{ object.erstellungsdatum }}</small>
            {% if object.autor == user %}
            <div>
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'anzeige-update' object.id %}">Anpassen</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'anzeige-delete' object.id %}">LÃ¶schen</a>
            </div>
            {% endif %}
        </div>
        <h2 class="article-title">{{ object.titel }}</h2>
        <p class="article-content">{{ object.inhalt }}</p>
        <a href="{% url 'anzeigen-kategorie' object.kategorie.id %}" class="badge badge-pill badge-dark">{{ object.kategorie }}</a>
    </div>
</article>

{% endblock content %}

{% extends "anzeigen/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Anzeige löschen</legend>
            <h2>Sind Sie sicher, dass Sie die Anzeige "{{ object.titel }}" löschen möchten?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Anzeige löschen</button>
                <a class="btn btn-outline-secondary" href="{% url 'anzeige-detail' object.id %}">Abbrechen</a>
            </div>
        </form>
    </div>
{% endblock content %}

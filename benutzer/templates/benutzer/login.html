{% extends "anzeigen/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Melde dich in deinem Account an</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-dark btn-block" type="submit">Einloggen</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Du hast noch keinen Account? <a class="ml-2" href="{% url 'registrierung' %}">Jetzt anlegen</a></small>
        </div>
    </div>
{% endblock content %}

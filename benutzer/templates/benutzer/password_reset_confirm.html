{% extends "anzeigen/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Passwort zurücksetzen</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-dark btn-block" type="submit">Passwort jetzt zurücksetzen</button>
            </div>
        </form>
    </div>
{% endblock content %}
